name: Deploy Backend to VPS

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to VPS
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          
      - name: Deploy backend to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PATH: ${{ secrets.VPS_BACKEND_PATH }}
        run: |
          echo "ðŸš€ Deploying backend to VPS..."
          
          # Create deployment script
          cat > deploy.sh << 'DEPLOY_SCRIPT'
          #!/bin/bash
          set -e
          
          echo "ðŸ“¦ Pulling latest code..."
          cd $VPS_PATH
          git pull origin main || git pull origin master
          
          echo "ðŸ“¥ Installing dependencies..."
          npm ci --production
          
          echo "ðŸ”„ Restarting backend service..."
          pm2 restart fremio-backend || pm2 start src/index.js --name fremio-backend
          
          echo "âœ… Backend deployment completed!"
          pm2 status fremio-backend
          DEPLOY_SCRIPT
          
          chmod +x deploy.sh
          
          # Copy and execute deployment script on VPS
          scp deploy.sh $VPS_USER@$VPS_HOST:/tmp/deploy-backend.sh
          ssh $VPS_USER@$VPS_HOST "export VPS_PATH=$VPS_PATH && bash /tmp/deploy-backend.sh"
          
      - name: Verify deployment
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          echo "ðŸ” Checking backend health..."
          ssh $VPS_USER@$VPS_HOST "pm2 list | grep fremio-backend || echo 'Backend not running!'"
          
      - name: Notify success
        if: success()
        run: |
          echo "âœ… Backend deployed successfully to VPS!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          
      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/id_rsa
